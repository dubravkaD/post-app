<ion-content>
  <ion-card>
    <ion-card-header>
    <ion-card-title>Register</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input 
            label="Name" 
            label-placement="floating" 
            placeholder="Enter name" 
            [counter]="true"
            maxlength="20"
            [counterFormatter]="customCounterFormatter"></ion-input>
      <br/>
      <ion-input 
            label="User Name" 
            label-placement="floating" 
            placeholder="Enter user name" 
            [counter]="true"
            maxlength="20"
            [counterFormatter]="customCounterFormatter"></ion-input>
      <br>
      <ion-input label="Email" label-placement="floating" type="email" placeholder="email@domain.com"></ion-input><br>
      <ion-input label="Password" label-placement="floating" placeholder="Enter password" type="password" [counter]="true" minlength="6"></ion-input><br>
      <ion-input label="Confirm Password" label-placement="floating" placeholder="Confirm password" type="password"></ion-input><br><br>
    </ion-card-content>
    <ion-button fill="clear">Submit</ion-button>
  </ion-card>
</ion-content>
